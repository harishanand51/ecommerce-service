<mat-toolbar color="primary">
  <button mat-icon-button (click)="navigatehome()">
    <mat-icon>home</mat-icon>
  </button>
  <span class="navbar-title">Home</span>
</mat-toolbar>

<div class="center-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginFormGroup" (ngSubmit)="login()" class="login-form">
        <div class="form-group" style="width: 100%;">
          <mat-form-field class="form-full-height" style="width: 100%;">
            <label for="username">Username</label>
            <input matInput type="text" id="username" name="username" formControlName="UsernameCtrl" required>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="form-full-height" style="width: 100%;">
            <label for="password">Password</label>
            <input matInput type="password" id="password" name="password" formControlName="PasswordCtrl" required>
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary">Login</button>
      </form>
      <a (click)="Register()" class="align-hyperlink">Don't have an account? <span class="register-link">Register here</span></a>
    </mat-card-content>
  </mat-card>
</div>
